steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-step'
    args: [
      'build',
      '--build-arg', 'GEMINI_API_KEY=${_GEMINI_API_KEY}',
      '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_NAME}:$SHORT_SHA',
      '-f', 'build/Dockerfile',
      '.'
    ]

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-step'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_NAME}:$SHORT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-step'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_NAME}:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=GITHUB_CLIENT_ID=${_GITHUB_CLIENT_ID}'
      - '--set-env-vars=FRONTEND_URL=${_FRONTEND_URL}'
      - '--port'
      - '8080'

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_NAME}:$SHORT_SHA'

substitutions:
    _REGION: europe-west1
    _AR_REPO: architectai-repo 
    _SERVICE_NAME: architectai-service
    _GITHUB_CLIENT_ID: GITHUB_CLIENT_ID
    _FRONTEND_URL: FRONTEND_URL
    _GEMINI_API_KEY: GEMINI_API_KEY
